version: '3'

services:
  web:
    build: ../kpaas_rest/
    volumes:
      - ../kpaas_rest/:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TZ=Asia/Seoul

    networks:
      - app_network

  celery-flower:
    image: sungmin330/kpaas_task:latest
    command: celery -A config flower
    ports:
      - "5555:5555"
    depends_on:
      - nginx
      - db
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - app_network

  celery-beat:
    image: sungmin330/kpaas_task:latest
    command: celery -A config beat

    depends_on:
      - nginx
      - db
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - app_network

  celery-worker:
    image: sungmin330/kpaas_task:latest
    command: celery -A config worker
    depends_on:
      - nginx
      - db
      - redis
      - celery-beat
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - app_network

  flutter:
    image: 47813/fltr:latest
    ports:
      - "8080:80"
    depends_on:
      - nginx
    networks:
      - app_network
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis
    ports:
      - "6379:6379"

  celery_worker:
    build: .
    command: celery -A config worker -l info
    volumes:
      - .:/code
    depends_on:
      - redis
      - web

  celery_beat:
    build: .
    command: celery -A config beat -l info
    volumes:
      - .:/code
    depends_on:
      - redis
      - web

volumes:
  db_data:
