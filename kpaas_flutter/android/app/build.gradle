plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.kpaas_flutter"
    compileSdk = 34  // 명시적으로 compileSdk 버전 설정 (예: 33)

    ndkVersion = "21.3.6528147"  // Flutter에서 자동으로 설정되지 않는 경우 NDK 버전 명시적으로 설정

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.kpaas_flutter"  // 고유한 앱 ID 설정
        minSdk = 21  // 최소 SDK 버전 명시적으로 설정
        targetSdk = 33  // 타겟 SDK 버전 명시적으로 설정
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            signingConfig = signingConfigs.debug  // 릴리즈 빌드에서 디버그 키 사용
        }
    }
}

flutter {
    source = "../.."  // Flutter 소스 경로
}
